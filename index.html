<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Módulo 2 Evaluación Intermedia Celia Rodríguez Moreno</title>
  </head>
  <body>
    <main>
      <h1>Dados y apuestas</h1>
      <p>Introduce aquí tu jugada</p>
      <div class="js_divresult preview-result"></div>
      <form action="">
        <select class="select js_select" name="select-options" id="">
          <option value="">¿Qué número apuestas del 1 al 6?</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input class="js_bet" type="text" placeholder="¿Cuánto apuestas?" />
        <input class="js_play" type="button" value="Jugar" />
      </form>
      <h2 class="js_message">¡Vamos a jugar!</h2>
      <p class="js_balance">Saldo 50</p>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
